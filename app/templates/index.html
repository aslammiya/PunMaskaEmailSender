<!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
</head>
<body>
    <h1>Email Sender</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="csv_file">Upload CSV file:</label>

        <input type="submit" value="Send Emails">
    </form>
</body>
</html>
